<!-- edit_feed.html -->
{% extends "base.html" %}
{% block title %}Feed Düzenle - RSS Yönetici{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1 class="h5 mb-0">Feed Düzenle: {{ feed.title }}</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Feed Başlığı</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ feed.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category_id" class="form-label">Kategori</label>
                        <select class="form-select" id="category_id" name="category_id">
                            <option value="">Kategorisiz</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}" {% if feed.category_id == category.id %}selected{% endif %}>{{ category.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="feed_url" class="form-label">Feed URL (RSS/Atom)</label>
                        <input type="url" class="form-control" id="feed_url" name="feed_url" value="{{ feed.feed_url }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="site_url" class="form-label">Site URL (İsteğe Bağlı)</label>
                        <input type="url" class="form-control" id="site_url" name="site_url" value="{{ feed.site_url }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı (Eğer feed korumalıysa)</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ feed.username }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <small class="form-text text-muted">
                            Şifre değiştirilmediyse boş bırakın.
                        </small>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="disabled" name="disabled" {% if feed.disabled %}checked{% endif %}>
                        <label class="form-check-label" for="disabled">
                            Bu Feed'i Devre Dışı Bırak
                        </label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('feeds') }}" class="btn btn-outline-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
