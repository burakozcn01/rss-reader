<!-- add_proxy.html -->
{% extends "base.html" %}
{% block title %}Proxy Ekle - RSS Yönetici{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1 class="h5 mb-0">Proxy Ekle</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="host" class="form-label">Host</label>
                        <input type="text" class="form-control" id="host" name="host" required autofocus placeholder="192.168.1.1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="port" class="form-label">Port</label>
                        <input type="number" class="form-control" id="port" name="port" required placeholder="8080">
                    </div>
                    
                    <div class="mb-3">
                        <label for="proxy_type" class="form-label">Proxy Türü</label>
                        <select class="form-select" id="proxy_type" name="proxy_type">
                            <option value="http">HTTP</option>
                            <option value="https">HTTPS</option>
                            <option value="socks4">SOCKS4</option>
                            <option value="socks5">SOCKS5</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı (Opsiyonel)</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı adı gerekiyorsa girin">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre (Opsiyonel)</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Şifre gerekiyorsa girin">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('list_proxies') }}" class="btn btn-outline-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary">Proxy Ekle</button>
                    </div>
                </form>
            </div>
            
            <div class="card-footer">
                <div class="alert alert-info mb-0">
                    <i class="fas fa-info-circle me-2"></i> Farklı türdeki proxy'leri desteklemektedir. HTTP proxy'ler en yaygın olanıdır, SOCKS proxy'ler daha iyi gizlilik sağlayabilir.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
